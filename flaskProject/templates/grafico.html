<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Atendimentos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .titulo, #total-atendimentos {
            color: #004b84; /* Azul escuro */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="titulo">Distribuição de Atendimentos por Funcionário</h2>
        <div id="total-atendimentos"></div>
        <div class="chart-container">
            <canvas id="atendimentosChart" width="300" height="300"></canvas>
        </div>
    </div>

    <script>
        async function renderizarGrafico() {
            const response = await fetch('/dados_atendimentos');
            const data = await response.json();

            const labels = Object.keys(data);
            const valores = Object.values(data);

            const totalAtendimentos = valores.reduce((a, b) => a + b, 0);
            document.getElementById('total-atendimentos').innerText = `Total de Atendimentos: ${totalAtendimentos}`;

            const ctx = document.getElementById('atendimentosChart').getContext('2d');
            const atendimentosChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Atendimentos',
                        data: valores,
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function(tooltipItem) {
                                    const valor = tooltipItem.raw;
                                    const porcentagem = ((valor / totalAtendimentos) * 100).toFixed(2);
                                    return `${valor} (${porcentagem}%)`;
                                }
                            }
                        },
                        legend: {
                            position: 'top',
                        },
                        title: {
                            display: true,
                            text: 'Distribuição de Atendimentos por Funcionário'
                        }
                    }
                }
            });
        }

        renderizarGrafico();
    </script>
</body>
</html>
